name: Build Artifacts

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    name: Windows x86_64
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SCons
        run: python -m pip install --upgrade pip scons

      - name: Build llama.cpp (shared)
        shell: pwsh
        run: |
          cmake -S third_party/llama.cpp -B third_party/llama.cpp/build_shared `
            -DGGML_SHARED=ON `
            -DBUILD_SHARED_LIBS=ON `
            -DLLAMA_BUILD_COMMON=OFF `
            -DLLAMA_BUILD_TOOLS=OFF `
            -DLLAMA_BUILD_TESTS=OFF `
            -DLLAMA_BUILD_EXAMPLES=OFF `
            -DLLAMA_BUILD_SERVER=OFF `
            -DGGML_BUILD_TESTS=OFF
          cmake --build third_party/llama.cpp/build_shared --config Release

      - name: Build GDExtension
        shell: pwsh
        run: |
          $env:LLAMA_CPP_BUILD_DIR="third_party/llama.cpp/build_shared"
          scons target=template_debug platform=windows use_static_cpp=no -j4
          scons target=template_release platform=windows use_static_cpp=no -j4

      - name: Stage artifact payload
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact_payload/addons | Out-Null
          Copy-Item -Recurse -Force addons/godot_llama artifact_payload/addons/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-llama-windows-x86_64
          path: artifact_payload/addons
          if-no-files-found: error

  build-linux:
    name: Linux x86_64
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          python -m pip install --upgrade pip scons

      - name: Build llama.cpp (shared)
        run: |
          cmake -S third_party/llama.cpp -B third_party/llama.cpp/build_shared \
            -DGGML_SHARED=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DLLAMA_BUILD_COMMON=OFF \
            -DLLAMA_BUILD_TOOLS=OFF \
            -DLLAMA_BUILD_TESTS=OFF \
            -DLLAMA_BUILD_EXAMPLES=OFF \
            -DLLAMA_BUILD_SERVER=OFF \
            -DGGML_BUILD_TESTS=OFF
          cmake --build third_party/llama.cpp/build_shared --config Release -j"$(nproc)"

      - name: Build GDExtension
        run: |
          LLAMA_CPP_BUILD_DIR=third_party/llama.cpp/build_shared scons target=template_debug platform=linux use_static_cpp=no -j"$(nproc)"
          LLAMA_CPP_BUILD_DIR=third_party/llama.cpp/build_shared scons target=template_release platform=linux use_static_cpp=no -j"$(nproc)"

      - name: Copy llama runtime libs
        run: |
          cp -v third_party/llama.cpp/build_shared/src/libllama.so* addons/godot_llama/bin/ || true
          cp -v third_party/llama.cpp/build_shared/ggml/src/libggml.so* addons/godot_llama/bin/ || true
          cp -v third_party/llama.cpp/build_shared/ggml/src/libggml-base.so* addons/godot_llama/bin/ || true
          cp -v third_party/llama.cpp/build_shared/ggml/src/libggml-cpu.so* addons/godot_llama/bin/ || true

      - name: Stage artifact payload
        run: |
          mkdir -p artifact_payload/addons
          cp -a addons/godot_llama artifact_payload/addons/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-llama-linux-x86_64
          path: artifact_payload/addons
          if-no-files-found: error

  build-macos:
    name: macOS arm64
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip scons

      - name: Build llama.cpp (shared)
        run: |
          cmake -S third_party/llama.cpp -B third_party/llama.cpp/build_shared \
            -DGGML_SHARED=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DLLAMA_BUILD_COMMON=OFF \
            -DLLAMA_BUILD_TOOLS=OFF \
            -DLLAMA_BUILD_TESTS=OFF \
            -DLLAMA_BUILD_EXAMPLES=OFF \
            -DLLAMA_BUILD_SERVER=OFF \
            -DGGML_BUILD_TESTS=OFF
          cmake --build third_party/llama.cpp/build_shared --config Release -j"$(sysctl -n hw.ncpu)"

      - name: Build GDExtension
        run: |
          LLAMA_CPP_BUILD_DIR=third_party/llama.cpp/build_shared scons target=template_debug platform=macos arch=arm64 use_static_cpp=no -j"$(sysctl -n hw.ncpu)"
          LLAMA_CPP_BUILD_DIR=third_party/llama.cpp/build_shared scons target=template_release platform=macos arch=arm64 use_static_cpp=no -j"$(sysctl -n hw.ncpu)"

      - name: Copy llama runtime libs
        run: |
          cp -v third_party/llama.cpp/build_shared/src/libllama*.dylib addons/godot_llama/bin/ || true
          cp -v third_party/llama.cpp/build_shared/ggml/src/libggml*.dylib addons/godot_llama/bin/ || true

      - name: Stage artifact payload
        run: |
          mkdir -p artifact_payload/addons
          cp -a addons/godot_llama artifact_payload/addons/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-llama-macos-arm64
          path: artifact_payload/addons
          if-no-files-found: error

  build-android:
    name: Android arm64
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          python -m pip install --upgrade pip scons

      - name: Build llama.cpp (Android arm64-v8a)
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cmake -S third_party/llama.cpp -B third_party/llama.cpp/build_android \
            -DCMAKE_TOOLCHAIN_FILE="${ANDROID_NDK_ROOT}/build/cmake/android.toolchain.cmake" \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=24 \
            -DGGML_SHARED=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DLLAMA_BUILD_COMMON=OFF \
            -DLLAMA_BUILD_TOOLS=OFF \
            -DLLAMA_BUILD_TESTS=OFF \
            -DLLAMA_BUILD_EXAMPLES=OFF \
            -DLLAMA_BUILD_SERVER=OFF \
            -DGGML_BUILD_TESTS=OFF
          cmake --build third_party/llama.cpp/build_android --config Release -j"$(nproc)"

      - name: Build GDExtension
        env:
          LLAMA_CPP_BUILD_DIR: third_party/llama.cpp/build_android
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_HOME: ""
        run: |
          scons target=template_debug platform=android arch=arm64 android_api_level=24 use_static_cpp=no -j"$(nproc)"
          scons target=template_release platform=android arch=arm64 android_api_level=24 use_static_cpp=no -j"$(nproc)"

      - name: Copy llama runtime libs
        run: |
          cp -v third_party/llama.cpp/build_android/src/libllama.so* addons/godot_llama/bin/ || true
          cp -v third_party/llama.cpp/build_android/ggml/src/libggml.so* addons/godot_llama/bin/ || true
          cp -v third_party/llama.cpp/build_android/ggml/src/libggml-base.so* addons/godot_llama/bin/ || true
          cp -v third_party/llama.cpp/build_android/ggml/src/libggml-cpu.so* addons/godot_llama/bin/ || true

      - name: Stage artifact payload
        run: |
          mkdir -p artifact_payload/addons
          cp -a addons/godot_llama artifact_payload/addons/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-llama-android-arm64
          path: artifact_payload/addons
          if-no-files-found: error

  package-plugin:
    name: Package Combined Plugin
    runs-on: ubuntu-24.04
    needs:
      - build-windows
      - build-linux
      - build-macos
      - build-android
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-llama-windows-x86_64
          path: artifacts/godot-llama-windows-x86_64

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-llama-linux-x86_64
          path: artifacts/godot-llama-linux-x86_64

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-llama-macos-arm64
          path: artifacts/godot-llama-macos-arm64

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-llama-android-arm64
          path: artifacts/godot-llama-android-arm64

      - name: Merge plugin files
        run: |
          set -euo pipefail

          resolve_addon_dir() {
            local root="$1"
            if [ -d "$root/addons/godot_llama" ]; then
              echo "$root/addons/godot_llama"
              return
            fi
            if [ -d "$root/godot_llama" ]; then
              echo "$root/godot_llama"
              return
            fi
            if [ -d "$root" ] && [ -f "$root/godot_llama.gdextension" ]; then
              echo "$root"
              return
            fi
            return 1
          }

          base="$(resolve_addon_dir artifacts/godot-llama-linux-x86_64)"
          mkdir -p package/addons/godot_llama
          cp -a "$base"/. package/addons/godot_llama/

          for artifact_root in artifacts/*; do
            addon_dir="$(resolve_addon_dir "$artifact_root")"
            mkdir -p package/addons/godot_llama/bin
            if [ -d "$addon_dir/bin" ]; then
              cp -a "$addon_dir/bin"/. package/addons/godot_llama/bin/
            fi
          done

          test -f package/addons/godot_llama/demo/demo.tscn
          test -f package/addons/godot_llama/demo/demo.gd
          test -f package/addons/godot_llama/godot_llama.gdextension

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-llama-plugin-all-platforms
          path: package
          if-no-files-found: error
